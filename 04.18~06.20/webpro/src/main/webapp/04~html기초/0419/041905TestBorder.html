<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 테스트</title>
    <style>
        div {
            border: 2px solid blue;
            float: left;
            width: 150px;
            height: 150px;
            margin: 2%;
        }
        div#d2 {
            border: 20px inset red;
        }
        div#d3 {
            border: 20px outset red;
        }
        div#d4 {
            border: 20px ridge red;
        }
        div#d5 {
            border: 20px groove red;
        }
        </style>
</head>
<body>
   
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div id="d4">4</div>
    <div id="d5">5</div>
    
</body>
</html>
