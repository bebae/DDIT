<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/mystyle.css">

	<script>
		const arr = ["사과", "바나나", "복숭아", "참외", "사과", "파인애플", "수박", "사과"];

		function proc1() {

			//찾는 과일 이름입력 
			fr = prompt("찾는 과일입력");

			//입력한 이름의 과일이 배열에서 몇번째 있는지 검사 - indexOf(과일이름)
			idx = arr.indexOf(fr);

			//결과를 출력 
			str = `찾는 과일 ${fr}<br>`;

			if (idx < 0) {
				str += "없습니다"
			} else {
				str += `${idx} 번째 있습니다`
			}


			document.getElementById('result1').innerHTML = str;

		}

		proc2 = function () {
			fr = prompt("입력");
			str = `찾는 과일 : ${fr}<br>`;

			idx = arr.lastIndexOf(fr);
			if (idx < 0) {
				str += "없습니다.";
			} else {
				str += `${idx} 번째 있습니다.`;
			}
			document.getElementById('result2').innerHTML = str;
		}

		proc3 = () => {
			fr = prompt("입력");
			str = `찾는 과일 : ${fr}<br>`;

			idx = 0;
			let bool = false;
			while (true) {
				idx = arr.indexOf(fr, idx);
				if (idx < 0) {
					break;
				}
				bool = true;
				str += `${idx}, `;
				idx++;
			}
			let a = str.lastIndexOf(',');
			str = str.slice(0, a);

			if (bool) {
				str += " 번째 있습니다.";
			} else {
				str += "찾는 과일이 없습니다.";
			}
			document.getElementById('result3').innerHTML = str;
		}

		function proc4() {
			str = `원래 배열 ${arr} <br>`;
			arr.push("딸기",100,200);
			str += `추가 후 배열 : ${arr}`;
			
			document.getElementById('result4').innerHTML = str;
		}

		proc5 = () => {
			str = `원래 배열 : ${arr} <br>`;
			popValue = arr.pop();
			str += `삭제 요소 : ${popValue}<br>삭제 후 배열 : ${arr}`;

			document.getElementById('result5').innerHTML = str;
		}
		
		proc6 = function () {

			newArr = arr.slice(0,4);
			
			str = `원래 배열 : ${arr} <br>`;
			str += `새로운 배열 : ${newArr}`;

			document.getElementById('result6').innerHTML = str;
		}

		function proc7() {
			
			str = `원래 배열 : ${arr} <br>`;
			arr.splice(2, 3);
			str += `변경된 배열 : ${arr}`;

			document.getElementById('result7').innerHTML = str;
		}

		function proc8() {
			arr2 = [100,200,300,400,500];

			str = `원래 배열 : ${arr} <br>arr2 배열 : ${arr2} <br>`;
			newArr = arr.concat(arr2);
			str += `변경된 배열 : ${newArr}`;

			document.getElementById('result8').innerHTML = str;
		}

		function proc9() {
			
			str = `원래 배열 : ${arr} <br>`;
			str += `배열 길이 : ${arr.length}<br>`;
			newStr = arr.join();
			str += `문자열 길이 : ${newStr.length}<br>`;

			str2 = "배열 출력<br>";
			for (var i = 0; i < arr.length;i++){
				str2 += `${i+1} : ${arr[i]}<br>`;
			}

			document.getElementById('result9').innerHTML = str+str2;
		}

	</script>
</head>

<body>
	<div class="box">
		<h3>찾기</h3>

		<input type="button" value="indexOf" onclick="proc1()">
		<input type="button" value="lastIndexOf" onclick="proc2()">
		<input type="button" value="여러개 찾기" onclick="proc3()">

		<div id="result1" class="result"></div>
		<div id="result2" class="result"></div>
		<div id="result3" class="result"></div>
	</div>
	<div class="box">
		<h3>추가 삭제</h3>

		<input type="button" value="push" onclick="proc4()">
		<input type="button" value="pop" onclick="proc5()">

		<div id="result4" class="result"></div>
		<div id="result5" class="result"></div>
	</div>
	<div class="box">
		<h3>자르기 배열수정</h3>
		<input type="button" value="slice" onclick="proc6()">
		<input type="button" value="splice" onclick="proc7()">
		<div id="result6" class="result"></div>
		<div id="result7" class="result"></div>
	</div>
	<div class="box">
		<h3>합치기/문자열 변환</h3>
		<input type="button" value="concat" onclick="proc8()">
		<input type="button" value="join" onclick="proc9()">
		<div id="result8" class="result"></div>
		<div id="result9" class="result"></div>
	</div>
</body>

</html>
