<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mystyle.css">
    <script>
        const rect = {
            garo : 5,
            sero : 3,
            getArea() {
                return this.garo * this.sero;
            },
            getCircum() {
                return ((this.garo) + (this.sero)) * 2;   
            }
        }
        function porc1() {
            rect.garo = Math.floor(Math.random() * 5)+1;
            rect.sero = Math.floor(Math.random() * 5)+1;
            printObj("box1");
        }
        function porc2() {
            // 없는 변수도 추가 정의 가능
            rect.name = "사각형";
            rect.garo = Math.floor(Math.random() * 30)+1
            rect.sero = Math.floor(Math.random() * 30)+1

            printObj("box2");
        }
        function printObj(obj) {
            str = `가로 : ${rect.garo}, 세로 : ${rect.sero}<br>`;
            str += `면적 : ${rect.getArea()}, 둘레 : ${rect.getCircum()}<br>`;
            if (rect.name != null) {
                str += `이름 : ${rect.name}`;
            }
            if (typeof rect.name != 'undefined') {
                str += `이름 : ${rect.name}`;
            }
            document.getElementById(obj).innerHTML = str;
        }
        
    </script>
</head>
<body>
    <div class="box">
        <h3>객체 리터널1 const rect = { }</h3>
        <input type="button" value="확인" onclick="porc1()">
        <div class="result" id="box1"></div>
    </div>
    <div class="box">
        <h3>객체 리터널2 const rect = { }</h3>
        <input type="button" value="확인" onclick="porc2()">
        <div class="result" id="box2"></div>
    </div>
</body>
</html>
