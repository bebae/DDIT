<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh, mesh2;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = 15;
                camera.position.y = 1;

				scene = new THREE.Scene();


                const geometry = new THREE.PlaneGeometry( 3, 3, 10, 5 );
                const material = new THREE.MeshBasicMaterial( {color: 0x20d0ff, side: THREE.DoubleSide, wireframe:
                    true} );

                mesh = new THREE.Mesh( geometry, material );

                mesh.rotation.x = Math.PI * 1.1;
                // rotation = 1.57 = 90ÎèÑ == Math.PI * 0.5
                mesh.position.x = 5;
				scene.add( mesh );

                const geometry1 = new THREE.PlaneGeometry( 3, 3, 10, 5 );
                const material1 = new THREE.MeshBasicMaterial( {color: 0x20d0ff, side: THREE.DoubleSide, wireframe:
                    true } );

                mesh2 = new THREE.Mesh( geometry1, material1 );
                mesh2.position.x = -5;
                scene.add(mesh2);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );


				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

                //camera.position.z += 0.005;
                //camera.rotation.x += 0.01;
				//mesh.rotation.x += 0.005;
				//mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
