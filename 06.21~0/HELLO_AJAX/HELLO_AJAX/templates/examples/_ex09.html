<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.z = 5;
                camera.position.y = 1;

				scene = new THREE.Scene();

				//const texture = new THREE.TextureLoader().load( 'textures/crate.gif' );
                const texture = new THREE.TextureLoader().load( 'textures/P1237.jpg' );
				texture.colorSpace = THREE.SRGBColorSpace;

				const geometry = new THREE.BoxGeometry(1, 1, 2,);
				const material = new THREE.MeshBasicMaterial( { map: texture } );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );


				window.addEventListener( 'resize', onWindowResize );
                window.addEventListener( 'keydown', onKeyDown );
                window.addEventListener( 'keydown', onKeyUp );
                window.addEventListener( 'keydown', onKeyRight );
                window.addEventListener( 'keydown', onKeyLeft );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

            function onKeyDown(event) {
				switch (event.code) {
					case 'KeyW':
						const direction = new THREE.Vector3();
						mesh.getWorldDirection(direction);
						const moveDistance = -0.1;
						mesh.position.addScaledVector(direction, moveDistance);
						break;
				}
            }
            function onKeyUp(event) {
				switch (event.code) {
					case 'KeyS':
						const direction = new THREE.Vector3();
						mesh.getWorldDirection(direction);
						const moveDistance = 0.1;
						mesh.position.addScaledVector(direction, moveDistance);
						break;
				}
			}

            function onKeyRight(event) {
				switch (event.code) {
					case 'KeyD':
						mesh.rotation.y -= 0.1;
						break;
				}
            }
            function onKeyLeft(event) {
				switch (event.code) {
					case 'KeyA':
						mesh.rotation.y += 0.1;
						break;
				}
			}

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
