<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Div Span</title>
    <style>
        div {
            border: 5px solid blue;
            margin: 5px;
            padding: 5px;

            width: 45%;
            height: 88%;
        }
    </style>
</head>

    <div class="div1">
        <div class="div2">2</div>
        <div class="div3">3</div>
    </div>
