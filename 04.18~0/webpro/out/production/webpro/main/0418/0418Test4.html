<!DOCTYPE html>
<html>

<head>
    <title>텍스트 서식</title>
    <style>
        html{
            background-color: #eee;
        }
        p {
            font-size: 20px;
            background-color: rgb(227, 206, 168);
            margin: 1px;
        }
        mark{
            background-color: pink;
        }
        #psup{
            color: red;
            font-size: 25px;
        }
        .pp {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>HTML 기본 텍스트</h1>
    <p>이것은 HTML의 기본적인 텍스트입니다. 이것은 단락입니다.</p>
    <p>이것은 두 번째 단락입니다.</p>
    <h2>제목 수준 2</h2>
    <p>이것은 강조된 텍스트입니다. <strong>강조</strong> </p>
    <p>이것은 기울인 텍스트입니다. <em>기울임</em> </p>
    <p>이것은 밑줄 텍스트입니다. <u>밑줄</u> </p>
    <p>이것은 취소선 텍스트입니다. <del>취소선</del> </p>
    <p id = "psup">이것은 위 첨자와 아래 첨자 텍스트입니다. <sup>위</sup> <sub>아래</sub> </p>
    <p>이것은 <a href="https://www.example.com">링크된 텍스트</a>입니다.</p>
    <p>이것은 이미지입니다. <img src="https://via.placeholder.com/150"></p>
    <p><mark>이것은 코드 블록입니다.</mark></p>
    <p class="pp">이것은 코드 블록입니다.</p>
    <p class="pp">이것은 코드 블록입니다.</p>
    <br><hr color="red"><br>

    
</body>

</html>
