<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        table {
            border: 5px solid blue;
            margin: 20px auto;
        }
        td, tr {
            width: 200px;
            height: 50px;
            text-align: center;
        }
        th {
            height: 20px;
        }
        #tab1{
            border-collapse: collapse;
        }
        #tab2{
            border-spacing: 20px;
        }
        h2 {
            text-align: center;
            border: 1px solid red;
        }
        #tab1 th {
            border-bottom: 5px double red;
        }
        caption {
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>border : 5px solid blue  border-collapse: collapse</h2>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>진달래</td>
            <td>부산</td>

        </tr>
    </table>
    <h2>border : border-spacing: 20px</h2>

        <tr>
            <th>이름</th>

        <tr>

        </tr>
        <tr>
            <td>진달래</td>
            <td>부산</td>
            <td>6789</td>
        </tr>
    </table>
</body>
</html>
