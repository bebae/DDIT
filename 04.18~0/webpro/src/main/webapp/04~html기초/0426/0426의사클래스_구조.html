<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid gray;
            margin: 10px;
            padding: 10px;
        }
        p:first-child {
            background-color: orange;
        }
        p:last-child {
            background-color: skyblue;
        }
        p:nth-child(2n) {
            font-size: 1.2em;
        }
        p:nth-child(3) {
            color: red;
        }
    </style>
</head>
<body>
    <p>Test text p1</p>
    <p>Test text p2</p>
    <p>Test text p3</p>
    <p>Test text p4</p>
    <p>Test text p5</p>
    <div>
        <p>Test text p1</p>
        <p>Test text p2</p>
        <p>Test text p3</p>
        <p>Test text p4</p>
        <p>Test text p5</p>
    </div>
    <div>
        <p>Test text p1</p>
        <p>Test text p2</p>
        <p>Test text p3</p>
        <p>Test text p4</p>
        <p>Test text p5</p>
    </div>
    <p>Test text p6</p>
    <p>Test text p7</p>
    <p>Test text p8</p>
    <p>Test text p9</p>
    <p>Test text p10</p>
</body>
</html>
