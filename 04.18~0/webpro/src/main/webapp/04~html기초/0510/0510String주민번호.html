<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mystyle.css">
    <script>
        function proc1() {
            let number = prompt('123456-1234567');
            let year = number.substring(0, 2);
            let month = number.substring(2, 4);
            let day = number.substring(4, 6);
            let gender = number.substring(7, 8);


            if (gender == "1" || gender == "3") {
                gender = "남자";
            } else if (gender == "2" || gender == "4") {
                gender = "여자";
            }

            let birthYear;
            if (parseInt(year) < 60) {
                birthYear = parseInt("20" + year);
            } else {
                birthYear = parseInt("19" + year);
            }
            let age = new Date().getFullYear() - birthYear;


            str = `생일 : ${birthYear}년 ${month}월 ${day}일<br>`;
            str += `성별 : ${gender}<br>나이 : ${age}`;

            document.getElementById('result1').innerHTML = str;
        }
        function proc2() {

        }
    </script>
</head>

<body>
    <div class="box">
        <h3>prompt로 주민등록번호를 입력 받아 생년월일과 성별, 나이를 출력하는 프로그램을 작성하시오.</h3>
        <input type="button" value="substring" onclick="proc1()">
        <div class="result" id="result1"></div>
    </div>
</body>

</html>
