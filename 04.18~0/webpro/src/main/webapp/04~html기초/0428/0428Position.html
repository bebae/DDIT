<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            margin: 20px;
            text-align: center;
            font-size: .9rem;
        }
        .cd1 {
            background: skyblue;
        }
        .cd2 {
            background: lightgreen;
        }
        .cd3 {
            background: lightyellow;
        }
        .cd4 {
            background: lightpink;
        }
        #id6 {
            position: relative;
            top: 80px;
            left: 120px;
        }
        #id11 {
            position: absolute;
            top: 150px;
            left: 120px;
        }
        #id12 {
            position: fixed;
            top: 150px;
            right: 100px;
        }

    </style>
</head>
<body>
    <div id="id1" class="cd1">id1</div>
    <div id="id2" class="cd2">id2</div>
    <div id="id3" class="cd3">id3</div>
    <div id="id4" class="cd4">id4</div>
    <hr style="border-color: red;">
    <div id="id5" class="cd1">id5</div>
    <div id="id6" class="cd2">id6 <br>
        position: relative;
        top: 80px;
        left: 120px;
    </div>
    <div id="id7" class="cd3">id7</div>
    <div id="id8" class="cd4">id8</div>
    <hr style="border-color: red;">
    <div id="id9" class="cd1">id9</div>
    <div id="id10" class="cd2">id10</div>
    <div id="id11" class="cd3">id11 <br>
        position: absolute;
        top: 150px;
        left: 120px;
    </div>
    <div id="id12" class="cd4">id12 <br>
        position: fixed;
        top: 150px;
        right: 100px;
    </div>
</body>
</html>
