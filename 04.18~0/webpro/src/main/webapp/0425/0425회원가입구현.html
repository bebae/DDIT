<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/myStyle.css">
    <style>
        form h1{
            text-align: center;
            background-color: aquamarine;
        }
        fieldset {
            border: 3px solid blue;
            width: 260px;
            margin: 0 auto;
            padding: 16px;
        }
        label {
            display: inline-block;
            width: 50px;
            height: 23px;
            text-align: left;
        }
        fieldset input.button {
            margin: 5px 1px;
        }
    </style>
</head>
<body>
    <form action="01.jsp">
        <h1>회원가입 화면</h1>
        <fieldset>
            <label for="name">이름</label>
            <input type="text"  name="name" id="name" placeholder="이름을 입력해주세요" required="required"><br>
            <label for="addr">주소</label>
            <input type="text" name="addr" id="addr" placeholder="주소를 입력해주세요"><br>
            <label for="email">이메일</label>
            <input type="text" name="email" id="email"><br>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="gender" value="남자" checked="checked">Male
            <input type="radio" name="gender" id="gender" value="여자">Female<br>
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="22" rows="5" placeholder="내용을 입력해주세요"></textarea>
            <br><br>
            <input class="button" type="submit" value="제출">
            <input class="button" type="button" value="초기화">
        </fieldset>
    </form>
</body>
</html>
