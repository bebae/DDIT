<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/check.png"/>
    <style>
        label {
            display: inline-block;
            width: 70px;
            height: 30px;
        }
        
    </style>
</head>
<body>
    
    <form action="0425입력속성.jsp">
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" readonly="readonly" value="a001"><br>

        <label for="name">이름</label>
        <input type="text" name="name" id="name" disabled value="korea"><br>

        <input type="hidden" name="age" value="20">

        <label for="pass">비밀번호</label>
        <input type="password" name="pass" id="pass" required="required"><br>

        <label for="tel">전화번호</label>
        <input type="text" name="tel" id="tel" title="010-1234-5678" required="required" 
        pattern="[0-9]{2,3}-\d{3,4}-\d{4}"><br>

        <input type="submit" value="제출">
    </form>
</body>
</html>
