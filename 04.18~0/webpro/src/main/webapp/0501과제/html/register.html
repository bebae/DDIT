<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 전체적으로 적용될 스타일 */
        body {
            font-family: "Noto Sans KR", sans-serif;
        }

        /* 회원가입 폼 스타일 */
        .mainDiv {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start; /* 변경된 부분 */
            position: relative; /* 변경된 부분 */
            align-items: center;
            margin-top: 5px;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        

        .mainDiv h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .mainDiv label {
            margin: 10px 0 5px 10px;
            display: block;
            color: #343a40;
            font-size: 16px;
        }

        .mainDiv input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            width: 250px;
        }

        .mainDiv #id {
            width: 60% ;
        }

        #idBtn {
            padding: 9px;
            width: 80px;
            text-align: center;
        }

        #signupInput #gender {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 7px 0;
            width: 102%;
        }

        input[type="radio"] {
            display: none;
            margin-right: 5px;
            transform: scale(1.5);
        }

        label[for="male"],
        label[for="female"] {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            flex: 1;
        }

        .mainDiv input[type="radio"]:checked+label {
            background-color: #007bff;
            color: #fff;
        }

        #birthday {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            /* 생일 입력 폼과 다른 입력 항목 사이의 간격을 조절 */
        }

        .mainDiv select {
            padding: 10px 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .mainDiv input[type="submit"] {
            margin: 20px 0;
            padding: 10px 2px;
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .mainDiv input[type="submit"]:hover {
            background-color: #0d47a1;
        }
    </style>
</head>

<body>
    <!-- 회원가입 폼 -->
    <form class="mainDiv" action="">
        <h2>회원가입</h2>
        <div id="signupInput">
            <label for="id">아이디</label>
            <div>
                <input type="text" id="id" name="id" required>
                <input type="button" value="중복확인" id="idBtn">
            </div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" name="password-confirm" required>
            <label>성별</label>
            <div id="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">여성</label>
            </div>
            <label for="birthday-year">생년월일</label>
            <div id="birthday">
                <select id="birthday-year" name="birthday-year" required>
                    <option value="" disabled selected hidden>년도</option>
                    <!-- 생년월일 범위에 맞게 옵션 추가 -->
                </select>
                <select id="birthday-month" name="birthday-month" required>
                    <option value="" disabled selected hidden>월</option>
                    <!-- 생년월일 범위에 맞게 옵션 추가 -->
                </select>
                <select id="birthday-day" name="birthday-day" required>
                    <option value="" disabled selected hidden>일</option>
                    <!-- 생년월일 범위에 맞게 옵션 추가 -->
                </select>
            </div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required  placeholder="abc123@naver.com">
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" required placeholder="010-1234-1234">
        </div>
        <div id="signupBtn">
            <input type="submit" value="회원가입" onclick="showPrompt()">
        </div>
    </form>
</body>
<script>
    function showPrompt() {
        alert("미구현 상태입니다.");
    }
    const currentYear = new Date().getFullYear();
    const selectYear = document.getElementById("birthday-year");
    for (let year = currentYear; year >= 1940; year--) {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year + "년";
        selectYear.appendChild(option);
    }
    const selectMonth = document.getElementById("birthday-month");
    for (let month = 1; month <= 12; month++) {
        const option = document.createElement("option");
        option.value = month;
        option.textContent = month + "월";
        selectMonth.appendChild(option);
    }
    const selectDay = document.getElementById("birthday-day");
    for (let day = 1; day <= 31; day++) {
        const option = document.createElement("option");
        option.value = day;
        option.textContent = day + "일";
        selectDay.appendChild(option);
    }
</script>
</html>
