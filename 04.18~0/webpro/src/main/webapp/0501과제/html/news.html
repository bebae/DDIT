<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제 뉴스</title>
    <style>
        /* 적당한 스타일을 적용하세요 */
        .news-container {
            display: flex;
            flex-direction: column;
        }

        .news {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 15px 0;
            text-align: center; /* 이미지 중앙 정렬을 위해 추가 */
            border-bottom: 1px solid #ff1111; /* 이미지 사이에 줄 생성 */
        }

        .news:last-child {
            border-bottom: none;
        }

        .news a {
            max-width: 80%;
            margin: 0 auto; /* 이미지 수평 가운데 정렬을 위해 추가 */
            display: flex; /* 이미지 수직 가운데 정렬을 위해 추가 */
            align-items: center; /* 이미지 수직 가운데 정렬을 위해 추가 */
            justify-content:center; /* 이미지 수평 가운데 정렬을 위해 추가 */
        }

        .news h3 {
            margin: 0 0 10px 0;
        }

        .news p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="news-container">
        <div class="news">

        </div>
    </div>
</body>

</html>
