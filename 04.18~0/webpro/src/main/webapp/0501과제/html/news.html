<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제 뉴스</title>
    <style>
        .news-container {
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .news {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 15px 0;
            text-align: center; /* 이미지 중앙 정렬을 위해 추가 */
            border-bottom: 1px solid #cfcfcf; /* 이미지 사이에 줄 생성 */
            width: 90%;
            margin: auto;
        }

        .news:last-child {
            border-bottom: none;
        }

        .news a {
            max-width: 80%;
            margin: 0 auto; /* 이미지 수평 가운데 정렬을 위해 추가 */
            display: flex; /* 이미지 수직 가운데 정렬을 위해 추가 */
            align-items: center; /* 이미지 수직 가운데 정렬을 위해 추가 */
            justify-content:center; /* 이미지 수평 가운데 정렬을 위해 추가 */
        }

        .news h3 {
            margin: 0 0 10px 0;
        }

        .news p {
            margin: 0;
        }
    </style>
    <script>
        function showPrompt() {
          alert("미구현 상태입니다.");
        }
    </script>
</head>

<body>
    <div class="news-container">
        <div class="news">
            <a href="https://www.yna.co.kr/view/AKR20230507015900003?section=economy/all" target="_blank"><img src="../images/news04.PNG" alt="뉴스 이미지1"></a>
        </div>
        <div class="news">
            <a href="https://www.yna.co.kr/view/AKR20230505022300003?section=economy/all" target="_blank"><img src="../images/news05.PNG" alt="뉴스 이미지2"></a>
        </div>
        <div class="news">
            <a href="#" onclick="showPrompt()"><img src="../images/news01.PNG" alt="뉴스 이미지3"></a>
        </div>
        <div class="news">
            <a href="#" onclick="showPrompt()"><img src="../images/news02.PNG" alt="뉴스 이미지4"></a>
        </div>
        <div class="news">
            <a href="#" onclick="showPrompt()"><img src="../images/news03.PNG" alt="뉴스 이미지5"></a>
        </div>
    </div>
</body>

</html>
