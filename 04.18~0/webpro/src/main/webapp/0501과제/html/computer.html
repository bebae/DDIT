<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컴퓨터</title>
  <link rel="stylesheet" href="../css/side.css">
  <style>
    .item-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .item {
      flex-basis: 25%;
      margin-bottom: 30px;
      padding: 10px;
      background-color: #f5f5f5;
      text-align: center;
    }

    .item img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .item h3 {
      font-size: 24px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .item p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .item button {
      background-color: #1e88e5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="item-container">
    <div class="item">
      <img src="item-1.jpg" alt="item-1">
      <h3>상품 제목 1</h3>
