<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>의류</title>
    <style>
        /* 적당한 스타일을 적용하세요 */
        .clothing-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .clothing-item {
            width: 25%;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 768px) {
            .clothing-item {
                width: 45%;
            }
        }

        @media screen and (max-width: 480px) {
            .clothing-item {
                width: 100%;
            }
        }

        .clothing {
            box-sizing: border-box;
            display: inline-block;
            width: 100%;
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .clothing img {
            max-width: 100%;
            height: auto;
        }

        .clothing h3 {
            margin: 10px 0;
        }

        .clothing p {
            margin: 0 0 10px 0;
        }

        .clothing button {
            background-color:#1e88e5;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .clothing button:hover {
            background-color:#0d47a1;
        }
    </style>
</head>
