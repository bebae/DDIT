<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="../css/mystyle.css">
    <style>
        input[type="image"] {
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        $(document).ready(function () {
            proc1();
        });
        function proc1() {
            $("#result1 :input").css({
                "border": "3px solid lime",
                "background": "pink"
            });
            $("#result1").find("button, :button").css("background", "skyblue");
            $(":submit").css("background", "green");
            $(":reset").css("background", "yellow");
            $(":text, :password").css("border", "3px solid blue");
            $(":file, :image").css("border", "3px solid red");
        }
        function fproc() {
            // input type=text 값 가져오기 => :text (:submit, :button 등 input 타입 선택용)
            let txt = $(":text").val();
            alert(txt);
        }
    </script>
</head>

<body>
    <div class="box">
        <h3></h3>
        <button id="btn1" type="button" onclick="fproc()">확인</button>
        <div class="result" id="result1">
            <form submint="aa.jsp" method="post" onsubmit="return false;">
                Text : <input type="text" /><br>
                Password : <input type="password" /><br><br>
                Radio : <input type="radio" name="radioGroup" id="radioA" value="A" /> A
                <input type="radio" name="radioGroup" id="radioB" value="B" /> B<br><br>
                Checkbox : <input type="checkbox" name="checkboxes" id="checkbox1" value="1" /> 1
                <input type="checkbox" name="checkboxes" id="checkbox2" value="2" /> 2<br><br>
                Textarea : <br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br>
                Image : <input type="image" src="../images/카푸치노.jpg" alt="이미지1"><br><br>
                File : <input type="file"><br><br>
                Buttons : <button type="button" id="normalButton">Normal</button>
                <button type="submit" id="submitButton">Submit</button>
                <button type="reset" id="resetButton">Reset</button> <br><br>
                <input type="button" value="일반버튼" onclick="proc1()">
                <input type="submit" value="전송버튼">
                <input type="reset" value="초기화버튼"> <br><br>
            </form> 
        </div>
    </div>
</body>

</html>
