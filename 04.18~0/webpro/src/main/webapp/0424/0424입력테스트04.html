<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc() {
            // 입력된 물품가격과 수량 값을 가져오기
            priceValue = document.getElementById('id').value;
            suValue = document.getElementById('su').value;

            // 계산
            result = priceValue * suValue;

            // 출력
            alert(result);
            console.log(result);

            // div 요소를 검색하여 출력
            vdiv = document.querySelector("div");
            vdiv.innerHTML = result;
        }
    </script>

    <style>
        div {
            border : 3px dotted orange;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
        물품가격 <input type="text" name="price" id="id"><br>
        수량 <input type="text" name="su" id="su"><br>

        <input type="button" value="결과" onclick="calc()">
    </form>

    <h2>결과</h2>
    <div></div>
</body>
</html>
