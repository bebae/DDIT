<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>
    <style>
        #movie {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0 auto;
            width: 95%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
        }

        .container img {
            max-width: 30%;
            height: auto;
            cursor: pointer;
            margin: 0 10px;
            height: 270px;
        }


        #videoIframe {
            margin-top: 20px;
            min-width: 67%;
        }
        #videoIframe iframe {
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="movie">
        <div class="container">
            <img src="../images/movie1.jpg"
                onclick="showVideo('https://www.youtube.com//embed/4jhz2NU-24Q', this)">
            <img src="../images/movie2.jpg"
                onclick="showVideo('https://www.youtube.com/embed/yVJInA9nB-g', this)">
            <img src="../images/movie3.jpg"
                onclick="showVideo('https://www.youtube.com/embed/Do-glnLVKlo', this)">
        </div>
        <div id="videoIframe">
            <iframe frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        function showVideo(videoUrl) {
            var iframe = document.getElementById('videoIframe').querySelector('iframe');
            iframe.setAttribute('src', videoUrl);
            iframe.style.display = 'block';
            iframe.style.height = 'calc(55vh)'; 
        }
    </script>
</body>
</html>
