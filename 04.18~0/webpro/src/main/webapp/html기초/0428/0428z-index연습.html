<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1 {
            border: 2px solid darkslategray;
            z-index: 11px;
        }
        #id1 .img1 {
            width: 100px;
            position: relative;
            top: 100px;
            left: 40%;
            z-index: 10;
        }
        #id2 {
            margin: auto;
            width: 400px;
            border: 1px solid black;
            z-index: 100;
        }
        #id1 .img2 {
            width: 200px;
            position: relative;
            top: 100px;
            left: 30%;
        }

    </style>
</head>
<body>
    <div id="id1">
        <img src="../images/heart.png" alt="하트" class="img1">
        <div id="id2">
            심장 또는 마음이라는 뜻. 원래는 심장이라는 뜻이지만, 사람의 마음(감정)이 심장에서 나온다는 옛 사람들의 생각에 따라 마음, 열정을 뜻하기도 한다. 원래 감정은 심장이 아닌 뇌에서 나오지만 감정의 변화에 따라 심장박동이 증감 하기도 하므로 아주 틀린말은 아니다.

            하트로 불리는 부호로 ♡, ♥가 있다. 누군가가 다른 사람을 사랑하는 경우에 쓰이기도 하고, 보통 게임에서는 이것으로 체력을 표현한다.
            또한 주로 쓰이는 말과 단어인 만큼 이모지도 다양하다.
        </div>
        <img src="../images/사막.jpg" alt="사막" class="img2">
    </div>
</body>
</html>
