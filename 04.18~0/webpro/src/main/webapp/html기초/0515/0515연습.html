<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mystyle.css">
    <style>
        #main {
            display: flex;
            flex-direction: column;
            /* 세로정렬 */
            margin-top: 20px;
            max-width: 80%;
        }

        .area {
            background-color: #e6e6e6;
            border-top: 4px double #000;
            border-bottom: 4px double #000;
            padding: 10px;
            margin-top: 10px;
        }

        #imgList {
            display: flex;
        }

        .img {

            margin: 0 1px;
            width: 19%;
        }

        .img img {
            height: 100%;
            width: 100%;
        }
    </style>

</head>

<body>

    <div id="main">
        <div class="area">
            <div id="imgList">
                <div class="img"><img src="../images/coffee1.jpg" alt="커피"></div>
                <div class="img"><img src="../images/cloud03.jpg" alt="구름"></div>
                <div class="img"><img src="../images/가구1.jpg" alt="가구1"></div>
                <div class="img"><img src="../images/가구2.jpg" alt="가구2"></div>
                <div class="img"><img src="../images/가구3.jpg" alt="가구3"></div>
                <div class="img"><img src="../images/사막.jpg" alt="사막"></div>
                <div class="img"><img src="../images/수국.jpg" alt="수국"></div>
            </div>
        </div>
        <div class="area">
            <h3>환영합니다 시작버튼을 클릭하세요 당신에게 행운을 드립니다</h3>
            <button id="start" onclick="start()">시작</button>
            <button id="end" onclick="end()">종료</button>
        </div>
    </div>
    <script>
        const startBtn = document.getElementById('start');
        const endBtn = document.getElementById('end');
        const imgList = document.getElementById('imgList');
        const imgs = document.querySelectorAll('.img');

        let index = 0;
        let intervalId = null;

        function start() {
            intervalId = setInterval(addImage, 1000);
            startBtn.style.display = 'none';
            endBtn.style.display = 'block';
        }

        function end() {
            clearInterval(intervalId);
            startBtn.style.display = 'block';
            endBtn.style.display = 'none';
        }

        function addImage() {
            const currentImg = imgs[index];
            if (currentImg) {
                currentImg.style.display = "block";
                imgList.insertBefore(currentImg, imgList.firstChild);
                setTimeout(() => {
                    imgList.removeChild(currentImg);
                    imgList.appendChild(currentImg); // 이미지를 마지막에 추가한다.
                }, 1000);
            }
            index++;
            if (index >= imgs.length) {
                index = 0;
            }
        }

    </script>
</body>

</html>
