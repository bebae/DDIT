<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'SBAggroB';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        p {
            font-size: 2.0rem;
        }
        [class^=p] {
            color: rgb(33, 74, 255);
        }
        .p1 {
            font-family: serif;
        }
        .p2 {
            font-family: sans-serif;
        }
        .p3 {
            font-family: monospace;
        }
        .p4 {
            font-family: cursive;
        }
        .p5 {
            font-family: fantasy;
        }
        .p6 {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .p7 {
           font-family: SBAggroB;
        }
    </style>
</head>
<body>
    <p class="p1">한글 텍스트 Test text font1</p>
    <p class="p2">한글 텍스트 Test text font2</p>
    <p class="p3">한글 텍스트 Test text font3</p>
    <p class="p4">한글 텍스트 Test text font4</p>
    <p class="p5">한글 텍스트 Test text font5</p>
    <p class="p6">한글 텍스트 Test text font6</p>
    <p class="p7">한글 텍스트 Test text font7</p>
</body>
</html>
