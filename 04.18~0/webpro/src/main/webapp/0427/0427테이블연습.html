<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습2</title>
    <style>
        table {
            margin: auto;
            width: 600px;
            height: 200px;
            text-align: center;
            border: 1px solid red;
            border-collapse: collapse;
        }
        th, td {
            border: 3px solid red;
            font-weight: normal;
        }
        tr:nth-child(1) {
            background-color: yellow;
        }
        tr:nth-child(2n){
            background-color: lightgreen;
        }
        td:nth-child(1) {
            width: 80px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>th1</th>
            <th>th2</th>
            <th>th3</th>
            <th>th4</th>
        </tr>
        <tr>
            <td>td1</td>
            <td>td2</td>
            <td>td3</td>
            <td>td4</td>
        </tr>
        <tr>
            <td>td1</td>
            <td>td2</td>
            <td>td3</td>
            <td>td4</td>
        </tr>
        <tr>
            <td>td1</td>
            <td>td2</td>
            <td>td3</td>
            <td>td4</td>
        </tr>
    </table>
</body>
</html>
